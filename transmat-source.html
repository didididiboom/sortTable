<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transmat Source 示例</title>
    <script src="https://unpkg.com/transmat/lib/index.umd.js"></script>
    <style>
      body {
        text-align: center;
        font: 1.2em Helvetia, Arial, sans-serif;
      }
      #source {
        background: #eef;
        border: solid 1px rgba(0, 0, 255, 0.2);
        border-radius: 8px;
        cursor: move;
        display: inline-block;
        margin: 1em;
        padding: 4em 5em;
      }
    </style>
  </head>
  <body>
    <div id="source" draggable="true" tabindex="0">今天是我分享</div>
    <script>
      const { Transmat, addListeners, TransmatObserver } = transmat;

      const source = document.getElementById("source");

      addListeners(source, "transmit", (event) => {
        const transmat = new Transmat(event);

        transmat.setData({
          "text/plain": "今天是我分享",
          "text/html": `<h1>今天是我分享</h1>`,

          "text/uri-list": "www.baidu.com",

          "application/json": {
            name: "分享会",
            wechat: "semlinker",
          },
        });
      });
    </script>
  </body>
</html>
